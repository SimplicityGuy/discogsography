---
# This workflow runs all code quality checks including linting, formatting, and type checking.
# It must pass before any other workflows (test, e2e-test, build) can run.
name: Code Quality

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - "**/*.py"
      - "**/pyproject.toml"
      - "**/uv.lock"
      - "**/Dockerfile"
      - "extractor/rustextractor/**/*.rs"
      - "extractor/rustextractor/**/Cargo.toml"
      - ".github/workflows/code-quality.yml"
      - ".pre-commit-config.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.py"
      - "**/pyproject.toml"
      - "**/uv.lock"
      - "**/Dockerfile"
      - "extractor/rustextractor/**/*.rs"
      - "extractor/rustextractor/**/Cargo.toml"
      - ".github/workflows/code-quality.yml"
      - ".pre-commit-config.yaml"

env:
  CI: true
  PYTHON_VERSION: "3.13"

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 🏷️ Set lowercase image name
        id: image
        run: |
          echo "IMAGE_NAME=$(echo "${{ github.repository }}" | tr "[:upper:]" "[:lower:]")" >> "$GITHUB_ENV"

      - name: 🔀 Checkout repository
        uses: actions/checkout@v5

      - name: 🔧 Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 🔧 Setup Just
        uses: ./.github/actions/setup-just

      - name: 💾 Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      # Tools cache (arkade)
      - name: 💾 Cache tools
        uses: actions/cache@v4
        with:
          path: ~/.arkade
          key: ${{ runner.os }}-tools-arkade-v1
          restore-keys: |
            ${{ runner.os }}-tools-arkade-
            ${{ runner.os }}-tools-

      - name: 🔧 Install arkade
        uses: alexellis/arkade-get@1eef818e467c387d3f50cfe0d2c565d1cbe82b03 # master
        with:
          hadolint: latest

      - name: 🦀 Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 💾 Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            extractor/rustextractor/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 📦 Install dependencies
        run: |
          just install
          # Install workspace packages
          uv pip install -e dashboard
          uv pip install -e common

      - name: 🧪 Run pre-commit hooks
        run: |
          just lint
