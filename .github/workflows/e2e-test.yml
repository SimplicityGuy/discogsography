---
# This workflow runs all E2E tests including desktop browsers and mobile device emulation.
# It can be called from other workflows or triggered directly on dashboard changes.
name: E2E Test

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - "dashboard/**"
      - "tests/dashboard/**"
      - ".github/workflows/e2e-test.yml"
      - "common/**"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches:
      - main
    paths:
      - "dashboard/**"
      - "tests/dashboard/**"
      - ".github/workflows/e2e-test.yml"
      - "common/**"
      - "pyproject.toml"
      - "uv.lock"

env:
  CI: true
  PLAYWRIGHT_BROWSERS_PATH: "0"  # Use default location
  PYTHON_VERSION: "3.13"

jobs:
  e2e-test:
    name: Test ${{ matrix.browser }} ${{ matrix.device && format('- {0}', matrix.device) || '' }}

    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop browsers
          - os: ubuntu-latest
            browser: chromium
            browser-install: chromium

          - os: ubuntu-latest
            browser: firefox
            browser-install: firefox

          - os: macos-latest
            browser: webkit
            browser-install: webkit

          # Mobile Safari on iPhone
          - os: macos-latest
            browser: webkit
            browser-install: webkit
            device: "iPhone 15"

          # Mobile Safari on iPad
          - os: macos-latest
            browser: webkit
            browser-install: webkit
            device: "iPad Pro 11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-playwright-${{ matrix.browser }}-${{ matrix.device || 'desktop' }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pytest-playwright-${{ matrix.browser }}-${{ matrix.device || 'desktop' }}-
            ${{ runner.os }}-pytest-playwright-
            ${{ runner.os }}-pytest-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ matrix.browser }}-
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          uv sync --all-extras --frozen
          # Install workspace packages
          uv pip install -e dashboard
          uv pip install -e common

      - name: Install Playwright browsers
        run: |
          # Set Playwright to run in CI mode
          export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0
          uv run playwright install ${{ matrix.browser-install }}
          # Install system dependencies
          uv run playwright install-deps ${{ matrix.browser-install }}

      - name: Run dashboard E2E tests (Desktop)
        if: matrix.device == null
        run: |
          # Run E2E tests - server is started automatically by pytest fixture
          uv run pytest tests/dashboard/test_dashboard_ui.py -v -m e2e \
            --browser ${{ matrix.browser }}

      - name: Run dashboard E2E tests (Mobile)
        if: matrix.device != null
        run: |
          # Run E2E tests with device emulation
          uv run pytest tests/dashboard/test_dashboard_ui.py -v -m e2e \
            --browser ${{ matrix.browser }} \
            --device "${{ matrix.device }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.os }}-${{ matrix.browser }}-${{ matrix.device || 'desktop' }}
          path: test-results/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.os }}-${{ matrix.browser }}-${{ matrix.device || 'desktop' }}
          path: test-results/**/*.webm
          retention-days: 7
