---
# This is the primary test workflow that runs all unit and integration tests.
# It is called by the build.yml workflow.
# For E2E and browser testing, see e2e-test.yml.
#
# All service test jobs run in PARALLEL to minimize total workflow time.
# Each service has its own isolated test job that can run independently.
name: Test

on:
  workflow_call:

env:
  CI: true
  PYTHON_VERSION: "3.13"

permissions:
  contents: read
  pull-requests: write  # Required for coverage report comments

jobs:
  # ============================================================================
  # API SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-api:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run api tests
        run: just test-api

      - name: ğŸ“Š Upload coverage (api)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: api
          name: api-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # CURATOR SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-curator:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run curator tests
        run: just test-curator

      - name: ğŸ“Š Upload coverage (curator)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: curator
          name: curator-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # COMMON/SHARED LIBRARY TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-common:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run common tests
        run: just test-common

      - name: ğŸ“Š Upload coverage (common)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: common
          name: common-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # DASHBOARD SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ­ Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium

      - name: ğŸ§ª Run dashboard tests
        run: just test-dashboard

      - name: ğŸ“Š Upload coverage (dashboard)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: dashboard
          name: dashboard-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # EXPLORE SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-explore:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run explore tests
        run: just test-explore

      - name: ğŸ“Š Upload coverage (explore)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: explore
          name: explore-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # GRAPHINATOR SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-graphinator:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run graphinator tests
        run: just test-graphinator

      - name: ğŸ“Š Upload coverage (graphinator)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: graphinator
          name: graphinator-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # SCHEMA-INIT SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-schema-init:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run schema-init tests
        run: just test-schema-init

      - name: ğŸ“Š Upload coverage (schema-init)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: schema-init
          name: schema-init-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # TABLEINATOR SERVICE TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-tableinator:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Setup Just
        uses: ./.github/actions/setup-just

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ§ª Run tableinator tests
        run: just test-tableinator

      - name: ğŸ“Š Upload coverage (tableinator)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./coverage.xml
          flags: tableinator
          name: tableinator-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false

  # ============================================================================
  # RUST EXTRACTOR TESTS - Runs in parallel with all other test jobs
  # ============================================================================
  test-extractor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ” Check if Rust extractor exists
        id: check-rust
        run: |
          if [[ -f "extractor/Cargo.toml" ]]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Rust extractor found - tests will run"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸ No Rust extractor found - skipping Rust tests"
          fi

      - name: â­ï¸ Skip remaining steps if Rust extractor doesn't exist
        if: steps.check-rust.outputs.exists == 'false'
        run: |
          echo "::notice title=Rust Tests Skipped::No Rust extractor found in this branch"
          exit 0

      - name: ğŸ”§ Setup Just
        if: steps.check-rust.outputs.exists == 'true'
        uses: ./.github/actions/setup-just

      - name: ğŸ¦€ Setup Rust toolchain
        if: steps.check-rust.outputs.exists == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: ğŸ“¦ Install cargo-llvm-cov
        if: steps.check-rust.outputs.exists == 'true'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: ğŸ’¾ Cache Rust dependencies
        if: steps.check-rust.outputs.exists == 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            extractor/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: ğŸ§ª Run Rust tests with coverage
        if: steps.check-rust.outputs.exists == 'true'
        run: just test-extractor-cov

      - name: ğŸ“Š Upload Rust coverage reports
        if: steps.check-rust.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SimplicityGuy/discogsography
          files: ./extractor/lcov.info
          flags: extractor
          name: extractor-tests
          fail_ci_if_error: false
          disable_search: true
          verbose: false
        env:
          CODECOV_GCOV_DISABLE: 1
          CODECOV_XCODE_DISABLE: 1
          CODECOV_PYTHON_DISABLE: 1
