---
name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 1 * * 6"

env:
  CI: true
  COMPOSE_VERSION: "v2.32.0"
  PYTHON_VERSION: "3.13"
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  list-sub-projects:
    uses: ./.github/workflows/list-sub-projects.yml

  run-code-quality:
    uses: ./.github/workflows/code-quality.yml
    secrets: inherit

  run-security:
    uses: ./.github/workflows/security.yml
    secrets: inherit
    permissions:
      contents: read
      security-events: write # Required for SARIF uploads to GitHub Security tab

  run-docker-validate:
    uses: ./.github/workflows/docker-validate.yml
    secrets: inherit

  # Test workflow runs all service tests in parallel
  # Each service has its own job that runs independently
  run-tests:
    needs: [run-code-quality]
    uses: ./.github/workflows/test.yml
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write  # Required for coverage report comments
      statuses: write  # Required for coverage status creation (only used on PRs)

  run-e2e-tests:
    needs: [run-code-quality]
    uses: ./.github/workflows/e2e-test.yml
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write  # Required for coverage report comments
      statuses: write  # Required for coverage status creation (only used on PRs)

  # ============================================================================
  # AGGREGATE RESULTS - Waits for all parallel workflows to complete
  # ============================================================================
  aggregate-results:
    runs-on: ubuntu-latest
    needs:
      - run-code-quality
      - run-tests
      - run-e2e-tests
      - run-security
      - run-docker-validate
    if: always()

    steps:
      - name: ğŸ“Š Check all pipeline results
        run: |
          echo "Pipeline Results Summary:"
          echo "  Code Quality:    ${{ needs.run-code-quality.result }}"
          echo "  Tests:           ${{ needs.run-tests.result }}"
          echo "  E2E Tests:       ${{ needs.run-e2e-tests.result }}"
          echo "  Security:        ${{ needs.run-security.result }}"
          echo "  Docker Validate: ${{ needs.run-docker-validate.result }}"

          if [[ "${{ needs.run-code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.run-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.run-e2e-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.run-security.result }}" == "failure" ]] || \
             [[ "${{ needs.run-docker-validate.result }}" == "failure" ]]; then
            echo "âŒ One or more pipeline workflows failed"
            exit 1
          fi

          echo "âœ… All pipeline workflows passed!"

  build-discogsography:
    # Wait for aggregate-results (which ensures all quality gates pass) before building
    needs: [list-sub-projects, aggregate-results]

    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        include: ${{ fromJson(needs.list-sub-projects.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: â±ï¸ Start timer
        id: timer
        run: echo "start_time=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: ğŸ·ï¸ Set lowercase image name
        id: image
        run: |
          echo "IMAGE_NAME=$(echo "${{ github.repository }}" | tr "[:upper:]" "[:lower:]")" >> "$GITHUB_ENV"

      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: ğŸ§¹ Free disk space
        run: |
          echo "ğŸ“Š Disk space before cleanup:"
          df -h

          echo "ğŸ—‘ï¸ Removing unnecessary software..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          echo "ğŸ§¹ Cleaning Docker..."
          docker system prune -af --volumes || true

          echo "ğŸ“Š Disk space after cleanup:"
          df -h

      - name: ğŸ”’ Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›¡ï¸ Anchore security scan - discogsography/${{ matrix.name }}
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7.3.2
        with:
          path: ${{ matrix.name }}

      - name: ğŸ”§ Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ’¾ Setup Docker build cache
        id: docker-cache
        uses: ./.github/actions/docker-build-cache
        with:
          service-name: ${{ matrix.name }}
          dockerfile-path: ${{ matrix.name }}/Dockerfile
          use-cache: ${{ matrix.use_cache }}

      - name: ğŸ”§ Generate uv.lock for Docker build
        run: uv sync --frozen

      - name: ğŸ“Š Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: ğŸš€ Build and push Docker image to GitHub Container Registry - discogsography/${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.name }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: ${{ steps.docker-cache.outputs.cache-from }}
          cache-to: ${{ steps.docker-cache.outputs.cache-to }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_CACHE_MOUNT_NS=discogsography
            DOCKER_BUILDKIT=1
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            BUILD_VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: ğŸ’¾ Move cache
        if: ${{ matrix.use_cache }}
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache
          mv ${{ runner.temp }}/.buildx-cache-new ${{ runner.temp }}/.buildx-cache

      - name: ğŸ§¹ Cleanup build artifacts
        if: always()
        run: |
          echo "ğŸ—‘ï¸ Pruning Docker build cache..."
          docker buildx prune -f --filter until=1h || true
          docker system prune -f --filter until=1h || true

          echo "ğŸ“Š Remaining disk space:"
          df -h

      - name: ğŸ“Š Collect metrics
        if: always()
        run: |
          end_time=$(date +%s)
          duration=$((end_time - ${{ steps.timer.outputs.start_time }}))
          echo "::notice title=Build Metrics::Service: ${{ matrix.name }}, Duration: ${duration}s, Cache Used: ${{ matrix.use_cache }}"

          # Check cache hit rate
          if [[ -n "${{ steps.docker-cache.outputs.cache-hit }}" ]]; then
            echo "::notice title=Cache Performance::Docker cache hit for ${{ matrix.name }}"
          fi

      - name: ğŸ“¢ Send notification to Discord
        uses: sarisia/actions-status-discord@eb045afee445dc055c18d3d90bd0f244fd062708 # v1.16.0
        if: always()
        with:
          title: discogsography/${{ matrix.name }}
          description: |
            Build duration: ${{ steps.timer.outputs.duration || 'N/A' }}s
            Cache used: ${{ matrix.use_cache }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
