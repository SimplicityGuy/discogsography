---
name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 1 * * 6"

env:
  CI: true
  COMPOSE_VERSION: "v2.32.0"
  PYTHON_VERSION: "3.13"
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  list-sub-projects:
    uses: ./.github/workflows/list-sub-projects.yml

  run-code-quality:
    uses: ./.github/workflows/code-quality.yml
    secrets: inherit

  run-tests:
    needs: [run-code-quality]
    uses: ./.github/workflows/test.yml
    secrets: inherit

  run-e2e-tests:
    needs: [run-code-quality]
    uses: ./.github/workflows/e2e-test.yml
    secrets: inherit

  build-discogsography:
    needs: [list-sub-projects, run-tests, run-e2e-tests]

    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        include: ${{ fromJson(needs.list-sub-projects.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚è±Ô∏è Start timer
        id: timer
        run: echo "start_time=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: üè∑Ô∏è Set lowercase image name
        id: image
        run: |
          echo "IMAGE_NAME=$(echo "${{ github.repository }}" | tr "[:upper:]" "[:lower:]")" >> "$GITHUB_ENV"

      - name: üîÄ Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: üîí Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ°Ô∏è Anchore security scan - discogsography/${{ matrix.name }}
        uses: anchore/scan-action@1638637db639e0ade3258b51db49a9a137574c3e # v6.5.1
        with:
          path: ${{ matrix.name }}

      - name: üîß Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üíæ Setup Docker build cache
        id: docker-cache
        uses: ./.github/actions/docker-build-cache
        with:
          service-name: ${{ matrix.name }}
          dockerfile-path: ${{ matrix.name }}/Dockerfile
          use-cache: ${{ matrix.use_cache }}

      - name: üîß Generate uv.lock for Docker build
        run: uv sync --frozen

      - name: üìä Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: üöÄ Build and push Docker image to GitHub Container Registry - discogsography/${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.name }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: ${{ steps.docker-cache.outputs.cache-from }}
          cache-to: ${{ steps.docker-cache.outputs.cache-to }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_CACHE_MOUNT_NS=discogsography
            DOCKER_BUILDKIT=1
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            BUILD_VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: üíæ Move cache
        if: ${{ matrix.use_cache }}
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache
          mv ${{ runner.temp }}/.buildx-cache-new ${{ runner.temp }}/.buildx-cache

      - name: üìä Collect metrics
        if: always()
        run: |
          end_time=$(date +%s)
          duration=$((end_time - ${{ steps.timer.outputs.start_time }}))
          echo "::notice title=Build Metrics::Service: ${{ matrix.name }}, Duration: ${duration}s, Cache Used: ${{ matrix.use_cache }}"

          # Check cache hit rate
          if [[ -n "${{ steps.docker-cache.outputs.cache-hit }}" ]]; then
            echo "::notice title=Cache Performance::Docker cache hit for ${{ matrix.name }}"
          fi

      - name: üì¢ Send notification to Discord
        uses: sarisia/actions-status-discord@5ddd3b114a98457dd80a39b2f00b6a998cd69008 # v1.15.3
        if: always()
        with:
          title: discogsography/${{ matrix.name }}
          description: |
            Build duration: ${{ steps.timer.outputs.duration || 'N/A' }}s
            Cache used: ${{ matrix.use_cache }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
