---
name: Docker Validate

on:
  workflow_call:
    inputs:
      simple-matrix:
        description: "Simple JSON array of sub-project names"
        required: true
        type: string

concurrency:
  group: docker-validate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"

permissions:
  contents: read

jobs:
  validate-dockerfiles:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        sub-project: ${{ fromJson(inputs.simple-matrix) }}

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Validate Dockerfile with hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: ${{ matrix.sub-project }}/Dockerfile
          failure-threshold: error

      - name: ğŸ³ Test Docker build for ${{ matrix.sub-project }}
        run: |
          echo "ğŸ”¨ Testing build for ${{ matrix.sub-project }}..."
          docker build --build-arg PYTHON_VERSION=${{ env.PYTHON_VERSION }} -f ${{ matrix.sub-project }}/Dockerfile . --target builder
          echo "âœ… ${{ matrix.sub-project }} builder stage built successfully"
