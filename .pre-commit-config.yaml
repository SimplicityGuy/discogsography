---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags like GitHub Actions
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: pretty-format-json
        args: [--autofix, --indent=2]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: ccf21790019848af3eb4464be2a9d5efed6358f3  # frozen: 0.36.1
    hooks:
      - id: check-github-workflows
      - id: check-github-actions

  # - repo: https://github.com/executablebooks/mdformat
  #   rev: 2d496dbc18e31b83a1596685347ffe0b6041daf0  # frozen: 1.0.0
  #   hooks:
  #     - id: mdformat
  #       additional_dependencies:
  #         - mdformat-gfm==1.0.0
  #         # - mdformat-tables==1.0.0  # Disabled: requires mdformat<0.8.0
  #       files: '^(README\.md|CLAUDE\.md|docs/.*\.md|[^/]+/README\.md|[^/]+/.*\.md)$'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: fa93bc3224c614a0e9786d3e2d3d48edcca246eb  # frozen: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Mypy configured as local hook - see local hooks section below

  - repo: https://github.com/PyCQA/bandit
    rev: 765f00d3f202f83f61d03f882f80a2d5142d81f8  # frozen: 1.9.3
    hooks:
      - id: bandit
        args: [-x, "tests"]

  - repo: https://github.com/hadolint/hadolint
    rev: 4e697ba704fd23b2409b947a319c19c3ee54d24f  # frozen: v2.14.0
    hooks:
      - id: hadolint

  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: f626253b23de45412865c07fd076ff95d4cd77a7  # frozen: v3.0.1
    hooks:
      - id: docker-compose-check
        files: ^docker-compose\.yml$  # Only check main file, not overlays like .prod.yml

  - repo: https://github.com/rhysd/actionlint
    rev: 393031adb9afb225ee52ae2ccd7a5af5525e03e8  # frozen: v1.7.11
    hooks:
      - id: actionlint
        args: ["-ignore", "SC2129"]  # Ignore "consider using { cmd1; cmd2; }" suggestion

  - repo: https://github.com/adrienverge/yamllint
    rev: cba56bcde1fdd01c1deb3f945e69764c291a6530  # frozen: v1.38.0
    hooks:
      - id: yamllint
        args: [--strict, -c=.yamllint]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95  # frozen: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]  # Show warnings and errors

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368  # frozen: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-bn", "-sr"]  # 2 space indent, indent case, binary next line, redirect operators

  # Local hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: ["."]
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd extractor/rustextractor 2>/dev/null && cargo fmt --check || exit 0'
        language: system
        files: '^extractor/rustextractor/.*\.rs$'
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd extractor/rustextractor 2>/dev/null && cargo clippy -- -D warnings || exit 0'
        language: system
        files: '^extractor/rustextractor/.*\.rs$'
        pass_filenames: false
