<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogsography Music Discovery Playground</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Plotly for advanced charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/playground.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-compact-disc"></i> Music Discovery Playground
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-view="graph">
                            <i class="fas fa-project-diagram"></i> Graph Explorer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="journey">
                            <i class="fas fa-route"></i> Music Journey
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="trends">
                            <i class="fas fa-chart-line"></i> Trend Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="heatmap">
                            <i class="fas fa-th"></i> Similarity Heatmap
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-sliders-h"></i> Controls
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Search Input -->
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search Artist/Album</label>
                            <input type="text" class="form-control" id="searchInput"
                                   placeholder="Enter artist or album name...">
                        </div>

                        <!-- Graph Controls (shown for graph view) -->
                        <div id="graphControls" class="view-controls">
                            <h6>Graph Options</h6>
                            <div class="mb-2">
                                <label for="depthSlider" class="form-label">
                                    Depth: <span id="depthValue">2</span>
                                </label>
                                <input type="range" class="form-range" id="depthSlider"
                                       min="1" max="5" value="2">
                            </div>
                            <div class="mb-2">
                                <label for="nodeLimit" class="form-label">
                                    Max Nodes: <span id="nodeLimitValue">50</span>
                                </label>
                                <input type="range" class="form-range" id="nodeLimit"
                                       min="10" max="200" value="50" step="10">
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="showLabels" checked>
                                <label class="form-check-label" for="showLabels">
                                    Show Labels
                                </label>
                            </div>
                        </div>

                        <!-- Journey Controls -->
                        <div id="journeyControls" class="view-controls" style="display: none;">
                            <h6>Journey Builder</h6>
                            <div class="mb-2">
                                <label for="startArtist" class="form-label">Start Artist</label>
                                <input type="text" class="form-control" id="startArtist"
                                       placeholder="e.g., Pink Floyd">
                            </div>
                            <div class="mb-2">
                                <label for="endArtist" class="form-label">End Artist</label>
                                <input type="text" class="form-control" id="endArtist"
                                       placeholder="e.g., Radiohead">
                            </div>
                            <button class="btn btn-primary w-100" id="findJourneyBtn">
                                <i class="fas fa-search"></i> Find Musical Path
                            </button>
                        </div>

                        <!-- Trend Controls -->
                        <div id="trendControls" class="view-controls" style="display: none;">
                            <h6>Trend Options</h6>
                            <div class="mb-2">
                                <label for="trendType" class="form-label">Analysis Type</label>
                                <select class="form-select" id="trendType">
                                    <option value="genre">Genre Evolution</option>
                                    <option value="artist">Artist Popularity</option>
                                    <option value="label">Label Activity</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="yearRange" class="form-label">Year Range</label>
                                <div class="d-flex gap-2">
                                    <input type="number" class="form-control" id="yearStart"
                                           placeholder="1950" min="1950" max="2024">
                                    <input type="number" class="form-control" id="yearEnd"
                                           placeholder="2024" min="1950" max="2024">
                                </div>
                            </div>
                        </div>

                        <!-- Heatmap Controls -->
                        <div id="heatmapControls" class="view-controls" style="display: none;">
                            <h6>Heatmap Options</h6>
                            <div class="mb-2">
                                <label for="heatmapType" class="form-label">Similarity Type</label>
                                <select class="form-select" id="heatmapType">
                                    <option value="genre">Genre Similarity</option>
                                    <option value="collab">Collaboration Network</option>
                                    <option value="style">Style Overlap</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="topArtists" class="form-label">
                                    Top Artists: <span id="topArtistsValue">20</span>
                                </label>
                                <input type="range" class="form-range" id="topArtists"
                                       min="10" max="50" value="20" step="5">
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-3">
                            <button class="btn btn-success w-100 mb-2" id="exploreBtn">
                                <i class="fas fa-play"></i> Explore
                            </button>
                            <button class="btn btn-secondary w-100" id="resetBtn">
                                <i class="fas fa-redo"></i> Reset View
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle"></i> Selection Info
                        </h5>
                    </div>
                    <div class="card-body" id="infoPanel">
                        <p class="text-muted">Select an item to view details</p>
                    </div>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="col-lg-9">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0 d-flex justify-content-between align-items-center">
                            <span id="viewTitle">
                                <i class="fas fa-project-diagram"></i> Graph Explorer
                            </span>
                            <div class="btn-group btn-group-sm" role="group">
                                <button class="btn btn-outline-secondary" id="zoomInBtn">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <button class="btn btn-outline-secondary" id="zoomOutBtn">
                                    <i class="fas fa-search-minus"></i>
                                </button>
                                <button class="btn btn-outline-secondary" id="fullscreenBtn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Main Visualization Container -->
                        <div id="visualizationContainer">
                            <!-- Graph View -->
                            <div id="graphView" class="view-container">
                                <svg id="graphSvg"></svg>
                            </div>

                            <!-- Journey View -->
                            <div id="journeyView" class="view-container" style="display: none;">
                                <div id="journeyPath"></div>
                            </div>

                            <!-- Trends View -->
                            <div id="trendsView" class="view-container" style="display: none;">
                                <div id="trendsChart"></div>
                            </div>

                            <!-- Heatmap View -->
                            <div id="heatmapView" class="view-container" style="display: none;">
                                <div id="heatmapChart"></div>
                            </div>
                        </div>

                        <!-- Loading Overlay -->
                        <div id="loadingOverlay" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/graph-visualization.js"></script>
    <script src="/static/js/journey-builder.js"></script>
    <script src="/static/js/trend-analysis.js"></script>
    <script src="/static/js/heatmap-visualization.js"></script>
    <script src="/static/js/playground.js"></script>
</body>
</html>
