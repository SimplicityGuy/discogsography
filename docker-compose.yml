---

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

networks:
  discogsography:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  # Message broker
  rabbitmq:
    image: rabbitmq:4-management
    container_name: discogsography-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_PASS: discogsography
      # Set default queue type to quorum for RabbitMQ 4.2+
      RABBITMQ_DEFAULT_QUEUE_TYPE: quorum
      RABBITMQ_DEFAULT_USER: discogsography
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error},{default,warning}]"
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      discogsography:
        aliases:
          - message-broker
          - amqp
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 45s
    restart: unless-stopped
    logging: *default-logging

  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: discogsography-postgres
    hostname: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: discogsography
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USER: discogsography
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      discogsography:
        aliases:
          - postgres-db
          - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discogsography -d discogsography -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 45s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true

  # Neo4j graph database
  neo4j:
    image: neo4j:2026-community
    container_name: discogsography-neo4j
    hostname: neo4j
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
      NEO4J_AUTH: neo4j/discogsography
      NEO4J_dbms_logs_debug_level: WARN
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_transaction_total_max: 6G
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"      # HTTP
      - "7687:7687"      # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      discogsography:
        aliases:
          - graph-db
          - neo4j-db
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "discogsography", "RETURN 1 as health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: discogsography-redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      discogsography:
        aliases:
          - cache
          - redis-cache
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true

  # Schema initializer — one-shot service that creates all Neo4j and PostgreSQL
  # schema before any other service starts.  Docker Compose waits for it to exit
  # successfully (service_completed_successfully) before starting dependents.
  schema-init:
    build:
      context: .
      dockerfile: schema-init/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/schema-init:latest
    container_name: discogsography-schema-init
    hostname: schema-init
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      POSTGRES_DATABASE: discogsography
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USERNAME: discogsography
      PYTHONUNBUFFERED: "1"
    volumes:
      - schema_init_logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - discogsography
    restart: "no"
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  # API service — user accounts, JWT, Discogs OAuth
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/api:latest
    container_name: discogsography-api
    hostname: api
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: "60"
      # IMPORTANT: Override JWT_SECRET_KEY with a random 256-bit key in production!
      JWT_SECRET_KEY: "dev-secret-change-in-production-use-a-256-bit-random-key"
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      POSTGRES_DATABASE: discogsography
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USERNAME: discogsography
      PYTHONUNBUFFERED: "1"
      REDIS_HOST: redis
      STARTUP_DELAY: "5"
    ports:
      - "8004:8004"      # Auth API
      - "8005:8005"      # Health check
    volumes:
      - api_logs:/logs
    depends_on:
      schema-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  # Curator service — Discogs collection and wantlist sync
  curator:
    build:
      context: .
      dockerfile: curator/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/curator:latest
    container_name: discogsography-curator
    hostname: curator
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      # IMPORTANT: Must match the JWT_SECRET_KEY used by the api service
      JWT_SECRET_KEY: "dev-secret-change-in-production-use-a-256-bit-random-key"
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      POSTGRES_DATABASE: discogsography
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USERNAME: discogsography
      PYTHONUNBUFFERED: "1"
      STARTUP_DELAY: "10"
    volumes:
      - curator_logs:/logs
    depends_on:
      schema-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  # Rust-based extractor service
  extractor:
    build:
      context: .
      dockerfile: extractor/Dockerfile
    image: discogsography/extractor:latest
    container_name: discogsography-extractor
    hostname: extractor
    user: "1000:1000"
    environment:
      DISCOGS_ROOT: /discogs-data
      LOG_LEVEL: INFO
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PASSWORD: discogsography
      RABBITMQ_USERNAME: discogsography
      STARTUP_DELAY: "10"
    volumes:
      - discogs_data:/discogs-data
      - extractor_logs:/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: on-failure
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Graphinator service
  graphinator:
    build:
      context: .
      dockerfile: graphinator/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/graphinator:latest
    container_name: discogsography-graphinator
    hostname: graphinator
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      CONSUMER_CANCEL_DELAY: "300"     # 5 minutes before canceling idle consumers
      NEO4J_BATCH_FLUSH_INTERVAL: "2.0"  # Reduced from 5.0 for faster flushing
      NEO4J_BATCH_MODE: "true"
      NEO4J_BATCH_SIZE: "500"          # Increased from 100 to 500
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      PYTHONUNBUFFERED: "1"
      QUEUE_CHECK_INTERVAL: "3600"      # 1 hour between queue checks when idle
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PASSWORD: discogsography
      RABBITMQ_USERNAME: discogsography
      STARTUP_DELAY: "15"
    depends_on:
      schema-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: on-failure
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  # Tableinator service
  tableinator:
    build:
      context: .
      dockerfile: tableinator/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/tableinator:latest
    container_name: discogsography-tableinator
    hostname: tableinator
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      CONSUMER_CANCEL_DELAY: "300"     # 5 minutes before canceling idle consumers
      POSTGRES_BATCH_FLUSH_INTERVAL: "2.0"  # Reduced from 5.0 for faster flushing
      POSTGRES_BATCH_MODE: "true"
      POSTGRES_BATCH_SIZE: "500"          # Increased from 100 to 500
      POSTGRES_DATABASE: discogsography
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USERNAME: discogsography
      PYTHONUNBUFFERED: "1"
      QUEUE_CHECK_INTERVAL: "3600"      # 1 hour between queue checks when idle
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PASSWORD: discogsography
      RABBITMQ_USERNAME: discogsography
      STARTUP_DELAY: "20"
    depends_on:
      schema-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: on-failure
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  # Dashboard service
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/dashboard:latest
    container_name: discogsography-dashboard
    hostname: dashboard
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      POSTGRES_DATABASE: discogsography
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: discogsography
      POSTGRES_USERNAME: discogsography
      PYTHONUNBUFFERED: "1"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PASSWORD: discogsography
      RABBITMQ_USERNAME: discogsography
      REDIS_HOST: redis
      UV_CACHE_DIR: "/tmp/.cache/uv"
    ports:
      - "8003:8003"
    depends_on:
      schema-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /.cache

  # Explore service
  explore:
    build:
      context: .
      dockerfile: explore/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: discogsography/explore:latest
    container_name: discogsography-explore
    hostname: explore
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      # IMPORTANT: Must match JWT_SECRET_KEY used by api/curator services
      JWT_SECRET_KEY: "dev-secret-change-in-production-use-a-256-bit-random-key"
      NEO4J_HOST: neo4j
      NEO4J_PASSWORD: discogsography
      NEO4J_USERNAME: neo4j
      PYTHONUNBUFFERED: "1"
    depends_on:
      schema-init:
        condition: service_completed_successfully
      neo4j:
        condition: service_healthy
    networks:
      - discogsography
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

volumes:
  rabbitmq_data:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:
  discogs_data:
  extractor_logs:
  schema_init_logs:
  api_logs:
  curator_logs:
