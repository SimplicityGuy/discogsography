# Locust configuration file for Discovery service load testing
# https://docs.locust.io/en/stable/configuration.html

# Target host (override with --host parameter)
host = http://localhost:8005

# Web UI configuration
web-host = 0.0.0.0
web-port = 8089

# Default load test parameters (can be overridden)
users = 50
spawn-rate = 5
run-time = 5m

# Logging
loglevel = INFO
logfile = tests/load/locust.log

# CSV output for results
csv = tests/load/results/locust_results
csv-full-history = true

# HTML report
html = tests/load/results/locust_report.html
