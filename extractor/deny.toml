# cargo-deny configuration for the extractor service
# See https://embarkstudios.github.io/cargo-deny/ for configuration reference

[advisories]
# Check against the RustSec advisory database
version = 2

[licenses]
version = 2
# Allow common open source licenses used by the extractor's dependencies
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-3.0",
  "CC0-1.0",
  "CDLA-Permissive-2.0",
  "Zlib",
  "OpenSSL",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Warn on multiple versions of the same crate (reduces binary bloat)
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
