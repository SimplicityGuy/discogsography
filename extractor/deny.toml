# cargo-deny configuration for the extractor service
# See https://embarkstudios.github.io/cargo-deny/ for configuration reference

[advisories]
# Check against the RustSec advisory database
version = 2
# Advisories acknowledged below are unmaintained-crate warnings (not CVEs).
# They are transitive dependencies with no patched version available upstream.
ignore = [
    # number_prefix is unmaintained (RUSTSEC-2025-0119); transitive dep of indicatif.
    # indicatif has not yet migrated to the recommended unit-prefix alternative.
    "RUSTSEC-2025-0119",
]

[licenses]
version = 2
# Allow common open source licenses used by the extractor's dependencies
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "CC0-1.0",
  "CDLA-Permissive-2.0",
  "Zlib",
  "OpenSSL",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Warn on multiple versions of the same crate (reduces binary bloat)
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
