---
# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Note: When using deploy.replicas, container_name from base config is ignored
#
# Secrets: populate secrets/ from secrets.example/ and run scripts/create-secrets.sh
# See: scripts/create-secrets.sh for automated secret generation

secrets:
  jwt_secret_key:
    file: ./secrets/jwt_secret_key.txt
  oauth_encryption_key:
    file: ./secrets/oauth_encryption_key.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  postgres_user:
    file: ./secrets/postgres_user.txt
  rabbitmq_pass:
    file: ./secrets/rabbitmq_pass.txt
  rabbitmq_user:
    file: ./secrets/rabbitmq_user.txt
  neo4j_password:
    file: ./secrets/neo4j_password.txt

services:
  rabbitmq:
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_pass
    secrets:
      - rabbitmq_user
      - rabbitmq_pass

  postgres:
    restart: always
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: discogsography
    secrets:
      - postgres_user
      - postgres_password

  neo4j:
    restart: always
    entrypoint: ["/scripts/neo4j-entrypoint.sh"]
    environment:
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_HEAP_SIZE:-2G}
    secrets:
      - neo4j_password
    volumes:
      - ./scripts/neo4j-entrypoint.sh:/scripts/neo4j-entrypoint.sh:ro

  api:
    restart: always
    environment:
      JWT_SECRET_KEY_FILE: /run/secrets/jwt_secret_key
      OAUTH_ENCRYPTION_KEY_FILE: /run/secrets/oauth_encryption_key
      POSTGRES_USERNAME_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - jwt_secret_key
      - oauth_encryption_key
      - postgres_user
      - postgres_password
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  curator:
    restart: always
    environment:
      JWT_SECRET_KEY_FILE: /run/secrets/jwt_secret_key
      POSTGRES_USERNAME_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - jwt_secret_key
      - postgres_user
      - postgres_password
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  extractor:
    restart: always
    environment:
      RABBITMQ_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_PASSWORD_FILE: /run/secrets/rabbitmq_pass
    secrets:
      - rabbitmq_user
      - rabbitmq_pass
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  graphinator:
    restart: always
    environment:
      RABBITMQ_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_PASSWORD_FILE: /run/secrets/rabbitmq_pass
    secrets:
      - rabbitmq_user
      - rabbitmq_pass
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  tableinator:
    restart: always
    environment:
      RABBITMQ_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_PASSWORD_FILE: /run/secrets/rabbitmq_pass
      POSTGRES_USERNAME_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - rabbitmq_user
      - rabbitmq_pass
      - postgres_user
      - postgres_password
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  dashboard:
    restart: always
    environment:
      RABBITMQ_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_PASSWORD_FILE: /run/secrets/rabbitmq_pass
    secrets:
      - rabbitmq_user
      - rabbitmq_pass
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
